<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tula's world clock</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="styleSheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1><a href="https://tulaworldclock.netlify.app/">World Clocks</a></h1>

      <select name="selectCity" id="selectCity">
        <option value="backHome">Select a city</option>
        <option value="current">My current location</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Asia/Tel_Aviv">Tel Aviv</option>
        <option value="Asia/Tokyo">Tokyo</option>
      </select>

      <div id="cities">
        <div class="city" id="jerusalem">
          <div class="nameAndDate">
            <h2>Jerusalem</h2>
            <div class="date">December 15th 2024</div>
          </div>
          <div class="time">00:00:00 <small>AM</small></div>
        </div>
        <div class="city" id="rome">
          <div class="nameAndDate">
            <h2>Rome</h2>
            <div class="date">December 15th 2024</div>
          </div>
          <div class="time">00:00:00 <small>AM</small></div>
        </div>
        <div class="city" id="los-angeles">
          <div class="nameAndDate">
            <h2>Los Angeles</h2>
            <div class="date">December 15th 2024</div>
          </div>
          <div class="time">00:00:00 <small>AM</small></div>
        </div>
      </div>
    </div>
    <footer>
      Coded with â™¥ by
      <a href="https://www.linkedin.com/in/tal-nidam-44946b185/" target="_blank"
        >Tal Nidam</a
      >
      and is open sourced on
      <a href="https://github.com/TheTulatula" target="_blank">GitHub</a>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
