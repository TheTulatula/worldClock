<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tula's world clock</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="styleSheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clocks</h1>

      <select name="selectCity">
        <option value="">Select a city</option>
        <option value="lisbon">Lisbon</option>
        <option value="tel aviv">Tel Aviv</option>
        <option value="london">London</option>
      </select>

      <div class="city">
        <div class="nameAndDate">
          <h2>Tel Aviv</h2>
          <div class="date">Augost 15th 2024</div>
        </div>
        <div class="time">14:00:00 <small>PM</small></div>
      </div>
      <div class="city">
        <div class="nameAndDate">
          <h2>New York</h2>
          <div class="date">Augost 15th 2024</div>
        </div>
        <div class="time">14:00:00 <small>PM</small></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
